<script type="text/javascript">
	function Rect(width,height,name){
		// 속성 정의 
		this.width = width;
		this.height = height;
		this.name = name;
		this.getArea = function (){
			return width * height;
		}
		this.getCircum = function (){
			return (width + height)*2;
		}
		this.print = function (rr){
			res = `Rect(${rr})정보 출력하기 <br>`;
			res += `이름 : ${this.name} <br>`;
			res += `가로 : ${this.width} <br>`;
			res += `세로 : ${this.height} <br>`;
			res += `면적 : ${this.getArea()} <br>`;
			res += `둘레 : ${this.getCircum()} <br>`;
			document.getElementById("result1").innerHTML += res + "<br>";
		}
	}
	
	function proc1(){
		r1  = new Rect(5,6,"사각형 1");
		r1.print("r1");
		
		r2  = new Rect(8,10,"사각형 2");
		r2.print("r2");
		
	}
</script>
