<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	a{
		margin : 20px;
 		text-decoration : none; /*overline underline line-through*/
	}
	a:link{
		color : red;
	}
	
	a:visited{
		color : green;
	}
	
	a:hover{
		color : gray;
		background : yellow;
	}
	
	a:active{
		color : blue;
		font-size : 1.5em;
	}
	p{
		width : 200px;
			
	}
	p:hover{
		background : lime;
	}
</style>
</head>
<body>
  <a href="http://www.naver.com">네이버</a>
  <a href="http://www.daum.net">다음</a>
  <a href="http://www.w3cschools.com">W3Cschools</a>
  <a href="http://www.w3c.org">W3C</a>
  <hr>
  <p>무궁화 꽃이 피었습니다</p>
  <p>어둠이 오고 있어요</p>
  <p>우리는 집에 언제 가요</p>
</body>
</html>
