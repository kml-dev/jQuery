<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css" type="text/css">

<style type="text/css">
	label{
		display : inline-block;
		width : 80px;
		height: 30px;		
	}
	
	form{
		width : 50%;
		border: 1px solid blue;
		padding : 20px;
		margin : 30px 50px;
	}
	.gend{
		width : 40px;
	}
</style>
</head>

<body>
	<form action="" method="post">
		<p><label>아이디</label><input type="text" name="id"></p>
		<p><label>이름</label><input type="text" name="name"></p>
  		<p><label>비밀번호</label><input type="password" name="pass"></p>
  		<p><label>이메일</label><input name="email"></p>
  		<p><label>주소</label><input name="addr"></p>
  		<p><label>전화번호</label><input name="tel"></p>
  		<p><label>성별</label>
  		   <input type="radio" name="gender" value="남자">남자
  		   <input type="radio" name="gender" value="여자">여자
  		</p>
  		
  		<label>성별</label>
  		<input type="radio" name="gender2" value="남자">
  		<label class="gend">남자</label>
  		
  		<input type="radio" name="gender2" value="여자">
  		<label class="gend">여자</label>
  		
  		<br>
  		
  		<label>신발사이즈</label>
  		<input type="number" min="230" max="290" value="260" step="5"> 
		<input type="range" min="230" max="290" value="1"> 
		<br>
		<label>입학일</label><input type="datetime">
	</form>
	
	
	
	
	
	
	
	
	
	
</body>
</html>
