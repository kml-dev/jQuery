<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid gray;
		border-radius: 50px;
		margin : 1px;
		box-size : border-box; // content-box
	}
	
	#header{
		width : 100%;
		height: 100px;
		background: #f1d9ee;		
	}
	
	#nav{
		height : 500px;
		//width: 20%;
		width : calc(20% - 1%);
		background: #f1f1f1;
		float: left;
	}
	
	#content{
		height: 500px;
		//width: 78%;
		width : calc(80% - 1%);
		background: blue;
		float: right;
	}
	
	#footer{
		width : 100%;
		height: 100px;
		background: #d2faed;
		clear : both;
		margin: 10px;		
	}
</style>
</head>
<body>
	<div id="header">
	</div>
	
	<div id="nav">
	</div>
	
	<div id="content">
	</div>
	
	<div id="footer">
	</div>
	
</body>
</html>
