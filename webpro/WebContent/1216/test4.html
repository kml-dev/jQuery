<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>
			HTML 만들기
		</title>
		<style>
			body{
				text-align:center;
			}
			image{
				weight : 200px
				height : 200px
			}
			span{
				font-style:italic;
				font-weight:bold;
				color:blue;
				font-size:20px;
			}
			#welcome{
				color:red;
			}
			h1{
				background-color:green;
				width:800px;
				margin-left:100px;
				margin-left:22%;
			}
		</style>
	</head>
	<body>
		<h1>
			Welcome to the Web Programming!
		</h1>
		<img src="./images/커피1.jpg">
		<p>
			언제든지 오셔서 질문이 있으시면 올려주세요!
			<span>
				여러분을
				<span id="welcome">
					환영
				</span>합니다.
			</span>
		</p>
		<h2>
			내용
		</h2>
		<p>
			HTML5, CSS, Javascript, jQuery, SQL, JSP, ...
		</p>
		열심히 공부하는 사람입니다.
		<br>
		<br>
		<hr color="red">
		한 문장 안에서 일부분의 문자열을 선택하고자 한다면 &lt;span>태그를 이용한다.
		<br>
		&lt;span>태그가 여러 개 있을 때는 id 속성을 이용하여 구분한다.
		<br>
		id속성의 이름으로 스타일을 지정할 때는 #기호를 사용한다.
		<br>
		&lt;hr> 구분선을 나타낸다.
	</body>
</html>
