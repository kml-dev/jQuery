<!DOCTYPE html>
<html>
	<head>
	<meta charset=utf-8>
	<title>
		html테스트
	</title>
	</head>
	<body>
		Hello~~ Html~~
		<br>
		안녕하세요 HTML이에요.
		<br>
		반가워요.
		<br>
		<br>
		<br>
		<br>

		&lt;br&gt; 태그는 강제 줄바꿈을 해주는 태그입니다.
		<br>
		한 문장이 끝나는 곳에서 &lt;br&gt; 태그를 사용하면 줄이 바뀝니다.
		<p>
			안녕하세요. p태그입니다.
		</p>
		<p>
			p태그는 자동으로 줄이 바뀌면서 여백도 생겨요.
		</p>

		a태그는 페이지를 이동하는 태그입니다.
		<br>
		href 속성에 이동할 페이지의 값을 설정합니다.
		<br>
		<a href="https://naver.com">
			네이버
		</a>
	</body>
</html>
