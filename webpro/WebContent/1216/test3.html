<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>
			html테스트
		</title>
		<style>
			img{
				width:200px;
				height:200px;
			}
			p{
				background-color : yellow;
			}
			h1{
				background-color : pink;
			}
		</style>
	</head>
	<body>
		<h1>
			이미지 출력하기
		</h1>
		<p>
			&lt;img src="./images/커피1.jpg" alt="커피"&gt;
		</p>
		<p>
			가로(width : 200px)/세로(height : 200px) 길이를 설정 할 수 있다.
		</p>
		<img src="./images/커피1.jpg" alt="커피">
		
	</body>
</html>
