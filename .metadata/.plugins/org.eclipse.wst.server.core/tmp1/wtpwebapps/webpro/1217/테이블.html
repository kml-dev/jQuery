<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블 테스트</title>
		<style>
			table{
				margin-left : 100px;
				margin-top : 100px;
			}
			td{
				width : 200px;
				height : 50px;
				text-align : center;				
			}
			th{
				height : 50px;
				background : lightblue;
				
			}
			#tab2{
				margin-left : 50px;
				border-collapse : collapse;
			}
			#tab2 th{
				height : 40px;
				background : lightgreen;
				
			}
			#mtitle{
				width : 400px;
			}
		</style>
	</head>
	<body>
		<table border='1'>
			<tr>
				<th>이름</th>

				<td>개나리</td>

			</tr>

			</tr>
			<tr>
				<td>무궁화</td>
				<td>광주</td>
			</tr>
		</table>
		<hr>
		<table id="tab2" border="1">

				<th id="mtitle">영화제목</th>

			<tr>
				<td>기생충</td>

	</body>
</html>
