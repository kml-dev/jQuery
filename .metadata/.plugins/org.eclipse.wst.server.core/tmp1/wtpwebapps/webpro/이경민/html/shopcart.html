<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쇼핑 카트</title>
<link rel="stylesheet" href="../css/kmshop.css">
<script type="text/javascript">
	function calc(a,b){
		var a1 = document.getElementById(a).value;
		var a2 = b;
		switch(a){
			case "num1":
				document.getElementById("result1").value = a1 * b;
				break;
			case "num2":
				document.getElementById("result2").value = a1 * b;
				break;
			case "num3":
				document.getElementById("result3").value = a1 * b;
				break;
			case "num4":
				document.getElementById("result4").value = a1 * b;
				break;
		}
	}
</script>
</head>
<body>
	<form action="../jsp/.jsp" method="get">
	<table border="1">
		<caption>Shopping Cart</caption>
		<tr>
			<th>품목</th>
			<th>가격</th>
			<th>수량</th>
			<th>합계</th>
		</tr>	
		<tr>
			<td>컴퓨터세트</td>
			<td>2,000,000원</td>
			<td><input min="0" id="num1" type="number" onChange="calc('num1',2000000)"></td>
			<td><input id="result1" value="0"></td>
		</tr>	
		<tr>
			<td>티셔츠</td>
			<td>50,000원</td>
			<td><input min="0" id="num2" type="number" onChange="calc('num2',50000)"></td>
			<td><input id="result2" value="0"></td>
		</tr>	
		<tr>
			<td>음악파일</td>
			<td>1,000원</td>
			<td><input min="0" id="num3" type="number" onChange="calc('num3',1000)"></td>
			<td><input id="result3" value="0"></td>
		</tr>	
		<tr>
			<td>영화파일</td>
			<td>5,000원</td>
			<td><input min="0" id="num4" type="number" onChange="calc('num4',5000)"></td>
			<td><input id="result4" value="0"></td>
		</tr>	
	</table>
	<div id="calc">
		<br>
		<button>계산</button>
		<button>구매</button>
		<input type="reset"><br><br>
		<a href="../html/computer.html">홈 화면으로</a>
	</div>
	</form>
</body>
</html>
