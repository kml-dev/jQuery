		margin : 1px;
		box-size : border-box; // content-box
		padding: 5px;
	}
	header{
		width : 100%;
		height: 100px;
		background: #f1d9ee;
	}

		width : 100%;
		height: 100px;
		background: #d2faed;
		clear : both;
	}
	nav{
		height : 500px;
		//width: 20%;
		width : calc(20% - 1%);
		background: #f1f1f1;
		float: left;
	}
	section{
		height: 500px;
		//width: 78%;
		width : calc(80% - 1%);
		background: blue;
		float: right;
	}
	article{
		width : calc(100% - 2%);
		height: calc(50% - 2%);
		margin: 5px;
		
	}
</style>
</head>

</html>
