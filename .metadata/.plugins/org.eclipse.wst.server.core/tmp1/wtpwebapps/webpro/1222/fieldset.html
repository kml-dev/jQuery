<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	fieldset {
		margin : 20px 50px 30px 40px;
		width : 60%;
		border : 5px solid blue;
		border-top-color : red;
		border-width : 10px 5px;
	}
</style>
</head>
<body>
  <fieldset>

  	이름<input name="name"><br>

  </fieldset>
  
  <fieldset>
  	<legend>경력사항 입력</legend>
  	<textarea rows="5" cols="50"></textarea>
  </fieldset>
  
  <fieldset>
  	<legend>봉사활동 입력</legend>

  </fieldset>
  
  <fieldset>

  	<textarea rows="5" cols="50"></textarea>
  </fieldset>
  
  <fieldset>
  	<legend>자격증 정보</legend>
  	<select size="5" multiple="multiple">
  		<option>정보처리산업기사</option>

  		<option>sqld</option>

  	</select>

</body>
</html>
