<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 200px;
		height: 150px;
		border: 2px solid blue;
		margin: 10px;
		padding : 30px;
	}
	#d1{
		border-radius : 30px;
		box-shadow : 30px 20px 50px red;
	}
	
	#d2{
		border-radius : 30px 50px;
	}
	#d3{
		border-radius : 50% 50px 20px;
	}
	#d4{
		border-radius : 10px;
	}
	#d5{
		border-radius : 100%;
	}
</style>
</head>
<body>
	<div id="d1">
	border-radius : 30px;<br>
		box-shadow : 30px 20px 50px red;
	</div>
	
	<div id="d2">
	border-radius : 30px 50px;
	</div>
	
	<div id="d3">
	border-radius : 50% 50px 20px;
	</div>
	
	<div id="d4">
	border-radius : 10px;
	</div>
	
	<div id="d5">
	border-radius : 100%;
	</div>

</body>
</html>
