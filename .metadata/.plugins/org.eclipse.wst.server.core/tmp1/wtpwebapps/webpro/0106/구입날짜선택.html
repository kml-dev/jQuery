<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1(){
		today = new Date();
		
		// 선택한 날짜 가져오기
		selDate = document.getElementById("sel").value;
		selDay = new Date(selDate);
		
		times =  today.getTime() - selDay.getTime();
		console.log(times);
		
		times = parseInt(times / 1000/ 60 / 60 / 24);
		
		res = "오늘 : " + today.toLocaleString() + "<br>";
		res += `구입날짜 : ${selDay.toLocaleString()}<br>`;
		
		if(times >= 7){
			res += "교환 또는 반품이 안됩니다.";
		}else{
			res += "교환 또는 반품이 가능합니다."
		}
		document.getElementById("result1").innerHTML = res;
	}
</script>
</head>
<body>
<pre>
선택한 날짜의 getTime
오늘의 getTime
times = 오늘의 getTime - 선택한 날짜의 getTime
times = 1000/60/60/24
times 값을 7보다 큰지 안 큰지 비교

</pre>
구입날짜<input type="date" id="sel">
<input value="확인" type="button" id="btn1" onclick="proc1()">
<br>
<div id="result1"></div>

</body>
</html>
