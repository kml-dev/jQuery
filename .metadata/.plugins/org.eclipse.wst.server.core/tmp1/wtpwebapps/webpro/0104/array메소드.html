<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style type="text/css">
	div{
		height : auto;
	}
	#btn3{
		width : auto;
	}
</style>
<script type="text/javascript">
arr = ["사과","복숭아","참외","포도","바나나","사과","메론","파인애플","사과"];

function proc1(){
	// 과일 이름 입력
	a = prompt("이름 입력: ","포도");
	
	// 입력한 과일이 배열에서 몇번째에 위치해 있는가
	idx = arr.indexOf(a);   // 없는 경우 -1을 리턴
	res = `입력한 과일 : ${a} <br>`;
	if(idx >= 0){	
		res += `${a}은(는) ${idx}번째에 있습니다`;
	}else{
		res += `${a}은(는) 없습니다`;
	}
 	document.querySelector("#result1").innerHTML = res;
	
}

function proc2(){
	// 과일 이름 입력
	a = prompt("이름 입력: ","포도");
	
	// 입력한 과일이 배열에서 몇번째에 위치해 있는가
	lastIdx = arr.lastIndexOf(a);   // 없는 경우 -1을 리턴
	res = `입력한 과일 : ${a} <br>`;
	if(lastIdx >= 0){	
		res += `${a}은(는) ${lastIdx}번째에 있습니다`;
	}else{
		res += `${a}은(는) 없습니다`;
	}
 	document.querySelector("#result2").innerHTML = res;
	
}

function proc3(){
	// 과일 이름 입력
	a = prompt("이름 입력: ","포도");
	idx = 0;
	
	res = `입력한 과일 : ${a} <br>`;
	// 입력한 과일이 배열에서 몇번째에 위치해 있는가
	while(true){
		idx = arr.indexOf(a, idx);
		if(idx < 0)	break;
		res += `${a}은(는) ${idx}번째에 있습니다 <br>`;
		idx++;	
	}
	
 	document.querySelector("#result3").innerHTML = res;
	
}

</script>
</head>
<body>
<pre>
arr = ["사과","복숭아","참외","포도","바나나","사과","메론","파인애플","사과"];

</pre>
<input type="button" value="indexOf" id="btn1" onclick="proc1()">
<input type="button" value="lastIndexOf" id="btn2" onclick="proc2()">
<input type="button" value="여러개 중복 찾기" id="btn3" onclick="proc3()">
<br>
<div id="result1"></div>
<div id="result2"></div>
<div id="result3"></div>
</body>
</html>
