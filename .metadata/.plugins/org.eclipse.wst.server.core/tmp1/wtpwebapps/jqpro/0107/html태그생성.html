<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
	// 문서가 로드되면 $(function(){})
	$(function(){
		//버튼을 클릭하면
		$('#btn1').on('click',function(){
			
		//img태그를 생성
		vimg = $("<img src='../images/Koala.jpg'>");
		
		//result1에 출력
		$('#result1').html(vimg);
		$('#result1').css('height','auto');
		
		})
		
	})
</script>
</head>
<body>
<pre>
버튼을 클릭하면 이미지를 생성하여 출력
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1">
</div>

</body>
</html>
