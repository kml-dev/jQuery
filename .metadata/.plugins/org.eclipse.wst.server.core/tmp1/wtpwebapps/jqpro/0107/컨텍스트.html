<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
	$(function(){
		// 전체 p를 선택
		$('p').css('background','cyan');
		
		// div를 클릭하면
		$('div').on('click',function(){
			cr = Math.floor(Math.random()*256);
			cg = Math.floor(Math.random()*256);
			cb = Math.floor(Math.random()*256);
			
			$('p',this).css('color',`rgb(${cr},${cg},${cb})`);
		})
		
		//버튼을 클릭
		$('#btn1').on('click',function(){
			plist = document.getElementsByTagName('p');
			plist[0].style.backgroundColor = 'yellow';
			
			//plist[1]은 dom객체. css() jQuery메소드를 사용불가
			//plist[1].css('background','red');
			
			//dom 객체를 $()에 넣어주면 jQuery객체로 변환
			$(plist[1]).css('background','red');
		})
	})
</script>
</head>
<body>
<pre>
</pre>

<input type='button' id='btn1' value='확인'>
<p>함박눈이 펑펑 왔어요</p>
<p>무궁화 꽃이 피었네요</p>

<div id="result1">
	<p>result1번 속에 있는 p태그입니다</p>
</div>

</body>

<div>
	<p>나리나리 개나리 입에 따다 물고요</p>
</div>
</html>
