<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<style type="text/css">
	span{
		color : red;
		font-size: 30px;
	}
</style>
<script>
	function proc1(){
		document.getElementById("result1").innerHTML = "script방식으로 기능 수행";
	}
// 	window.onload = function(){
// 		document.getElementById("btn1");
// 		$("#btn1").on('click',function (){			
// 		})
// 	}
	
	$(document).ready(function(){  
		document.getElementById("btn1");
		$("#btn1").on('click',function(){
			//alert("Hi jQuery..");
			$("#result2").html("Hi jQuery..");
		})
	})
	
</script>
</head>
<body>
<pre>
script 방식으로
&lt;input value="확인" type="button" id="btn1" <span>onclick="proc1()"</span>>
</pre>
<input value="확인" type="button" onclick="proc1()">
<br>
<div id="result1"></div>

<pre>
jQuery방식
&lt;input value="확인" type="button" <span>id="btn1"</span>>
버튼에 onclick=""을 직접 기술하지 않는다
id를 이용한다
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result2"></div>

</body>
</html>
