<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('p').on('click',function(){
		if($(this).parent().is('.dd')){
// 			a = $(this).clone();  //클릭한 p태그를 복사
// 			b = $(this).parent(); //클릭한 p태그의 부모를 검색
			
// 			//클릭한 p태그를 클릭한 p태그의 부모에 붙여넣기 한다
// 			$(a).appendTo(b); 
			$(this).clone(true).appendTo($(this).parent()).css('color','red');
		}else{
			alert('작업 대상이 아닙니다');
		}
	})
})
</script>
<style type="text/css">
	div{
		height : auto;
	}
	div.dd{
		height : auto;
	}
</style>
</head>
<body>
<pre>
p태그를 클릭하면 그 태그의 부모가 div class=dd인지 판단
맞다면 p태그를 복사해서 부모에 붙여넣기한다
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1">
	<div class="dd">
		<p>무궁화 꽃이 피었습니다</p>
	</div>
	
	<p>마지막 시간이다~~</p>
	
	<div class="dd">
		<p>맛있는 저녁을 먹을까??</p>
	</div>
</div>

</body>
</html>
