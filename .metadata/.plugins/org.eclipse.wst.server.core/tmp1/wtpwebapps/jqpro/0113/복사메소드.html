<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	
	$('.pp').on('click',function(){
		$(this).css('font-size','+=3px');
	})
	
	$('#btn1').on('click',function(){
		a = $('#p1').clone();
		$('#result2').append(a);
	})
	
	$('#btn2').on('click',function(){
		b = $('#p2').clone(true);
		$('#result2').append(b);
	})
})
</script>
</head>
<body>
<pre>
</pre>
<input value="clone" type="button" id="btn1">
<input value="clone_true" type="button" id="btn2">
<br>
<div id="result1">
	<p id="p1" class="pp">햇살이 따뜻한 오후, 교실에서 열심히 공부하고 있어요.</p>
	<p id="p2" class="pp">정말로??? 잘 될거야</p>
</div>
<div id="result2"></div>

</body>
</html>
