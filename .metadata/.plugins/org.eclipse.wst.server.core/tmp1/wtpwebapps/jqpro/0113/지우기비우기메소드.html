<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		$('#result1').empty();
	})
	
	$('#btn2').on('click',function(){
		$('#result1').remove();
	})
	
	$('#btn3').on('click',function(){
		$('p').remove('#pp');
	})
})
</script>
<style type="text/css">
	div{
		background: yellow;
	}
</style>
</head>
<body>
<pre>
</pre>
<input value="empty" type="button" id="btn1">
<input value="remove" type="button" id="btn2">
<input value="remove_sel" type="button" id="btn3">
<br>
<div id="result1">
	<p>Hello jQuery</p>
</div>
<div id="result2">
	<p>Hello jQuery</p>
</div>
<p>안녕하세요</p>
<p id="pp">졸린 오후 수업입니다.</p>
</body>
</html>
