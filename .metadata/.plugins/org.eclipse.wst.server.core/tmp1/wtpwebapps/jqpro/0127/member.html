<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		$.ajax({
			url : 'member.jsp',
			type: 'get',
			success: function(res){
				code = "";
				$.each(res, function(i){
					code += "아이디 : " + res[i].id + "<br>";
					code += "이름 : " + res[i].name + "<br><br>";
				})
				
				$('#result1').html(code);
			
			},
			error : function(xhr){
				alert("상태 :" + xhr.status)
			},
			dataType : 'json'
		})
	})
})
</script>
</head>
<body>
<pre>
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1"></div>

</body>
</html>
