<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		str = "<h3>hidden</h3>";
		$('form *:hidden').each(function(){
			
			//input 태그일 때
			if(this.tagName == "INPUT"){
				str += "input 객체 : " + $(this).attr('name') + " "+ $(this).val()+'<br>';		
			}else{
				//input 태그가 아닐 때
				str += this.tagName + " : " + $(this).text() + '<br>';	
			}
		})// 반복
		$('#hidden').html(str);
	}) //버튼이 클릭 끝
	
	$('#btn2').on('click',function(){
		str = "<h3>visible</h3>"
		$('form *:visible').each(function(){
			if(this.tagName == "INPUT"){
				vtype = $(this).attr('type');
				// type == text?
				if(vtype == 'text'){
					str += "input 객체 : " + $(this).attr('name') + " " + $(this).val() + "<br>";
				}else if(vtype == "radio"){
				// type == radio?
					// prop == checked?
					if($(this).prop('checked')){
						str += "radio 객체 : " + $(this).attr('name') + " " + $(this).val() + "<br>";
					}
				}
						
			}else if(this.tagName != "BR"){
				str += this.tagName + " : " + $(this).text() + "<br>";
			}	
		})
		$('#visible').html(str);
	})
})//준비되면 끝
</script>
</head>
<body>
<pre>
</pre>
<input value="hidden" type="button" id="btn1">
<input value="visible" type="button" id="btn2">
<br>
<div id="result1">
	<form id="testForm"> 
		<input type="hidden" name="userAge" value="33">
		<input type="hidden" name="userCity" value="대전">
		
		I D : <input type="text" name="userID" value="hong">  
		<span style="display:none">ID가 중복됩니다. </span> <br>  
		
		이름 : <input type="text" name="userName" value="홍길동">   
		<span style="visibility:hidden">이름을 입력하세요</span><br> 
		 
		성별 : <input type="radio" name="sung" value="남" checked>남자  
		<input type="radio" name="sung" value="여">여자  
	</form>
</div>

<div id="hidden"></div>
<div id="visible"></div>

</body>
</html>
