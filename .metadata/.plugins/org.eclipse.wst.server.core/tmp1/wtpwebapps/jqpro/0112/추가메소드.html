<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
// 		$('#result1 img').first().appendTo('#result1');
		
		$('#result1').append($('#result1 img').first());
	})
	$('#btn2').on('click',function(){
// 		$('#result2').prepend($('#result2 img').last());
		$('#result2 img').last().prependTo('#result2');
	})
	
})
</script>
<style type="text/css">
	img{
		width: 100px;
		height: 100px;
	}
</style>
</head>
<body>
<pre>
$('#result1 img').first().appendTo('#result1');
or
$('#result1').append($('#result1 img').first());
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1">
	<img src="../images/main01.jpg" alt = "main01.jpg">
	<img src="../images/main02.jpg" alt = "main01.jpg">
	<img src="../images/main03.jpg" alt = "main01.jpg">
	<img src="../images/image.1.jpg" alt = "main01.jpg">
	<img src="../images/image.2.jpg" alt = "main01.jpg">
</div>

<pre>
prepend / prependTo
대상요소의 앞으로 추가
</pre>
<input value="확인" type="button" id="btn2">
<br>
<div id="result2">
	<img src="../images/main01.jpg" alt = "main01.jpg">
	<img src="../images/main02.jpg" alt = "main01.jpg">
	<img src="../images/main03.jpg" alt = "main01.jpg">
	<img src="../images/image.1.jpg" alt = "main01.jpg">
	<img src="../images/image.2.jpg" alt = "main01.jpg">
</div>

</body>
</html>
