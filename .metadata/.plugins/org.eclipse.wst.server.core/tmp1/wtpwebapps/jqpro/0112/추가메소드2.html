<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#result1 p').on('click',function(){
		vtitle = $(this).attr('title');
		vtext = $(this).text();
		
		//이미지 만들기 
		$('<img>',{ 
			'src' : '../images/' + vtitle,
			'width' : '100px',
			'height': '100px',
			'alt' : vtext
		}).insertBefore(this)//appendTo(this);//insertAfter(this);
	})
})
</script>
<style type="text/css">
	p{
		border : 1px solid blue;
	}
</style>
</head>
<body>
<pre>
</pre>

<br>
<div id="result1">
	<p title="Koala.jpg">코알라</p>
	<p title="gsj.png">gsj</p>
	<p title="Desert.jpg">사막</p>
	<p title="Lighthouse.jpg">등대</p>
	<p title="Penguins.jpg">펭귄</p>
	
</div>

</body>
</html>
