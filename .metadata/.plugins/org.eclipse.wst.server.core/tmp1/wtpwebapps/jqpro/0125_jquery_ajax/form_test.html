<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		// 입력한 값 가져오기
		vname = $('#name').val();
		vaddr = $('#addr').val();
		
		vdata = 'name=' + vname + '&addr=' + vaddr;
// 		vdata = {'name': vname, 'addr': vaddr}
			
		$.ajax({
			url : '../0125/first.jsp',
			type: 'post',
			data: vdata,
			success : function(res){
				$('#result1').html(res);
			},
			error : function(aa){
				alert('상태 : ' + aa.status)
			},
			dataType : 'text'
		})
	})
})
</script>
</head>
<body>
<pre>
동기방식으로 submit을 수행하면
수행결과를 새로운 page로 보여준다
</pre>

<form action="../0125/first.jsp" method="post">
	이름<input type="text" name="name"><br>
	주소<input type="text" name="addr"><br>
	<input value="확인" type="submit">
</form>

<br>
<pre>
비동기 방식으로 전송
수행결과가 result1에 출력된다
</pre>
<form>
	이름<input type="text" id="name"><br>
	주소<input type="text" id="addr"><br>
	<input value="확인" type="button" id="btn1">
</form>
<div id="result1"></div>

</body>
</html>
