<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		$.ajax({
			url : '../0125/text.jsp',
			type: 'get',
			success : function(res){
				code = res.split('/');
				res = "<ul>";
				$.each(code,function(i){
					res += "<li>" + code[i] + "</li>";
				})
				res += '</ul>';
				
				$('#result1').html(res);
			},
			error : function(aa){
				alert('상태 : ' + aa.status);
			},
			dataType : 'text'
		})
	})
	
	$('#btn2').on('click',function(){
		$.ajax({
			url : '../0125/json.jsp',
			type: 'get',
			success : function(res){
				re = "이름 : "+ res.name + "<br>";
				re += "주소 : "+ res.addr + "<br>";
				re += "전화번호 : "+ res.tel + "<br>";
				$('#result2').html(re);
			},
			error : function(aa){
				alert('상태 : ' + aa.status);
			},
			dataType : 'json'
		})
	})
	
	$('#btn3').on('click',function(){
		$.ajax({
			url : '../0125/arr.jsp',
			type: 'get',
			success : function(res){
				
				re = "<ol>";
				$.each(res,function(i){
					re += "<li>" + res[i] +"</li>"
				})
				re += "</ol>"
				$('#result3').html(re);
			},
			error : function(aa){
				alert('상태 : ' + aa.status);
			},
			dataType : 'json'
		})
	})
	
	$('#btn4').on('click',function(){
		$.ajax({
			url : '../0125/jsonArr.jsp',
			type: 'get',
			success : function(res){
				re = "";
				$.each(res,function(i){
					re += "이름 : " + res[i].name +'<br>';
					re += "주소 : " + res[i].addr + '<br>';
					re += "전화번호 : " + res[i].tel + '<br><br>';
				})
				$('#result4').html(re);
			},
			error : function(aa){
				
			},
			dataType : 'json'
		})
	})
})
</script>
</head>
<body>
<pre>
</pre>
<input value="text" type="button" id="btn1">
<input value="json" type="button" id="btn2">
<input value="arr" type="button" id="btn3">
<input value="jsonarr" type="button" id="btn4">
<br>
<div id="result1"></div>
<div id="result2"></div>
<div id="result3"></div>
<div id="result4"></div>

</body>
</html>
