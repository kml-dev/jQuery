<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#show').on('click',function(){
		$('img').show(600);
		alert('코알라다..~~~');
	})
	
	$('#hide').on('click',function(){
		$('img').hide(600);
	})
	
	$('#tog').on('click',function(){
		$('img').toggle(2000, "swing");
	})
	
	$('#sup').on('click',function(){
		$('img').slideUp();
	})
	
	$('#sdown').on('click',function(){
		$('img').slideDown();
	})
	
	$('#stog').on('click',function(){
		$('img').slideToggle();
	})
	
	$('#fin').on('click',function(){
		$('img').fadeIn();
	})
	
	$('#fout').on('click',function(){
		$('img').fadeOut();
	})
	
	$('#ftog').on('click',function(){
		$('img').fadeToggle();
	})
})
</script>
<style type="text/css">
	div{
		height: 400px;
	}
	
</style>
</head>
<body>
<pre>
</pre>
<input value="show" type="button" id="show">
<input value="hide" type="button" id="hide">
<input value="toggle" type="button" id="tog">
<input value="slideUp" type="button" id="sup">
<input value="slideDown" type="button" id="sdown">
<input value="slideToggle" type="button" id="stog">
<input value="fadeIn" type="button" id="fin">
<input value="fadeOut" type="button" id="fout">
<input value="fadeToggle" type="button" id="ftog">
<br>
<div id="result1">
	<img src="../images/Koala.jpg" alt="">
</div>

</body>
</html>
