<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		res = "";
		res += $('input').val() + "씨\n";
		res += "당신은 "+ $('.rd').val() + "입니다\n";
		

		res += "취미는 "
		$('.chk:checked').each(function(){
			res += $(this).val()+" ";
		})
			res += "입니다."
		
		$('textarea').val(res);
	})
	
})
</script>
</head>
<body>
<div id="result1">
	<p>이  름 : <input></p>
	<p>성  별 : <input class="rd" type="radio" value="남자">남<input class="rd" type="radio" value="여자">여</p>
	<p>취  미 : <input class="chk" type="checkbox" value="여행">여행
			<input class="chk" type="checkbox" value="독서">독서
			<input class="chk" type="checkbox" value="영화감상">영화감상
			<input class="chk" type="checkbox" value="바둑">바둑
			<input class="chk" type="checkbox" value="장기">장기
			<input class="chk" type="checkbox" value="등산">등산
			<input class="chk" type="checkbox" value="낚시">낚시</p>
	<p><input id="btn1" type="button" value="결과출력"></p>
	<textarea rows="15" cols="70">
	</textarea>

	
</div>

</body>
</html>
