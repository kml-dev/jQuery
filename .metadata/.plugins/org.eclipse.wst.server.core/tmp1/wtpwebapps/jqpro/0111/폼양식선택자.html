<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	
	// 버튼 클릭하면
	$('#btn1').on('click',function(){
		//input  요소 테두리 lime , 배경색  핑크
		$('#result1 input').css('border','1px solid lime').css('background','pink');
		
		//모든 input 요소 선택
		$('#result1 :input').css('background','lime');
	
		//input   type이 button 인 요소 배경색 노란
		$('#result1 input[type=button]').css('background','yellow');
		
		//Button  요소와 input   type이 button 인 요소 배경색 하늘색
		$('button, #result1 input[type=button]').css('background','skyblue');
		$('#result1 :button').css('background','skyblue');
		
		//Type이 submit 요소의 배경색 녹색
		$('#result1 :submit').css('background','green');
		
		//Type이 reset인 요소의 배경색 노랑 
		$('#result1 :reset').css('background','yellow');
		
		//Type이 text, password 인 요소의 테두리 파랑
		$('#result1 :text, #result1 :password').css('border','5px solid blue');
		
		//Type이 file, image인요소의 테두리 빨강
		$(':file, :image').css('border','3px solid red');

	
	})
})

</script>
</head>
<body>
<pre>
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1">
	<form onsubmit="return false;"> 
		Text : 
		<input type="text"/><br>
		 
		Password :
		 <input type="password" /><br><br> 
		
		Radio :
		<input type="radio" name="radioGroup" id="radioA" value="A"/> A 
		<input type="radio" name="radioGroup" id="radioB" value="B"/> B<br><br> 
		
		Checkbox :
		<input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
		<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br><br> 
		
		Textarea :
		<br> <textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br> 
		
		Image :
		<input type="image" src="../images/image.1.jpg"><br><br> 
		
		File : <input type="file"><br><br> 
		
		Buttons :
		<button type="button" id="normalButton">Normal</button> 
		<button type="submit" id="submitButton">Submit</button> 
		<button type="reset" id="resetButton">Reset</button> <br><br>
		<button>전송</button>
		<br><br>
		
		<input type="button" value="일반버튼"> 
		<input type="submit" value="전송버튼"> 
		<input type="reset" value="초기화버튼"> <br><br>
	</form>
</div>

</body>
</html>
