<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		$('img').animate({left:'+=100'},1000)
				.delay(1000)
				.animate({opacity:'0.5'},400)
				.delay(1000)
				.animate({left:'-=100'},1000)
				.delay(1000)
				.animate({opacity:'1.0'},400);
	})
	
	$('#btn2').on('click',function(){
		setInterval(function(){
			$('p').animate({left : '+=300'}, 1000)
				  .queue(function(){
					  r = Math.floor(Math.random()*250);
					  g = Math.floor(Math.random()*250);
					  b = Math.floor(Math.random()*250);
					  
					  $(this).css('background',`rgb(${r},${g},${b})`);
					  $(this).css('color',`rgb(${b},${g},${r})`);
					  $(this).dequeue();
				  })
				  .animate({'font-size':'+=10px'}, 500)
				  .animate({left:'-=300'},1000)	 
				  .queue(function(){
					  r = Math.floor(Math.random()*250);
					  g = Math.floor(Math.random()*250);
					  b = Math.floor(Math.random()*250);
					  
					  $(this).css('background',`rgb(${r},${g},${b})`);
					  $(this).css('color',`rgb(${b},${g},${r})`);
					  $(this).dequeue();
				  })
				  .animate({'font-size':'-=5px'},500);
		}, 2000)
	})
})
</script>
<style type="text/css">
	img{
		width : 100px;
		height: 100px;
		position: relative;
	}
	
	p{
		width : 400px;
		background : yellow;
		position: relative;
	}
</style>
</head>
<body>
<pre>
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1">
	<img src="../images/호랑이.jpg" alt="호랑이.jpg">
</div>

<input value="확인" type="button" id="btn2">
<p>햇볕은 쨍쨍 모래알은 반짝</p>

</body>
</html>
