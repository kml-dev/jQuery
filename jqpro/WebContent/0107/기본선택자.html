<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
	$(document).ready(function(){
		$('#btn1').on('click',function(){
			//전체 배경색을 변경
			//$('*').css('background',yellow');
			$('div').css('background','yellow').css('height','auto');

			
	        // h1요소의 글자색을 파랑 
	        $('h1').css('color','blue');
	        
		    //id가 para인 요소의 글자색은 녹색
		    $('#para').css('color','green');
		    
		    //class 가 sample요소의 글자색은 빨강
		    $('.sample').css('color','red');
		    
		})
	})
</script>
<style type="text/css">
</style>
</head>
<body>
<pre>
$('div').css('background','yellow').css('height','auto');
$('h1').css('color','blue')
$('#para').css('color','green')
$('.sample').css('color','red')
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1">
	<h1>제목입니다</h1>
	<h2 id="para">작은 제목입니다</h2>
	<h3 class="sample">샘플입니다</h3>
	
</div>

</body>
</html>
