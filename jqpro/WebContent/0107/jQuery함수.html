<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
	//문서가 로드되면
	$(function(){
		
		//버튼을 클릭
		$('#btn1').on('click',function(){
			// 배경색 변경
			$('#result1').css('background','cyan');
			// Hello글자를 출력
			$('#result1').html('<h2>Hello</h2').css('color','red');
		})
	})
</script>
</head>
<body>
<pre>
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1"></div>

</body>
</html>
