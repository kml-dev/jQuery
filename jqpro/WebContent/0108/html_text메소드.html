<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
// 후손 #result1 p
// 자식 #result > p

// 준비되면
$(document).ready(function(){
	$('#btn1').on('click', function(){
		//p태그의 모든 내용을 가져온다 - 태그없이
		alert($('#result1 p').text());
		
	})
	
	$('#btn2').on('click', function(){
		//p태그의 모든 내용을 가져온다 - 태그없이
		alert($('p').html());		
	})
	
	$('#btn3').on('click',function(){
		
		// 반복
		res = "";
		$('#result2 p').each(function(i){
			// p[0] + p[1] -> p[i]
			// a = p[0] a = p[1] a = p[2]
			res += $(this).html() + "\n"	
		})
		alert(res);
		
	})
	
})
</script>
</head>
<body>
<pre>
버튼 클릭하면 p태그의 내용을 가져온다
text() : 태그를 포함시키지 않고 문자만 가져온다
html() : 태그를 포함해서 가져온다, 대상이 여러개인 경우 첫번째 거만 가져온다.
</pre>
<input value="text" type="button" id="btn1">
<input value="html" type="button" id="btn2">
<br>
<div id="result1">
	<p>1<span>홍길동</span></p>
	<p>2<span>개나리</span></p>
	<p>3<span>진달래</span></p>
</div>
<pre>
p.html() : p태그가 여러개일 경우 반복문을 이용하여 전체 p태그의 내용을 가져온다
</pre>
<input value="반복html" type="button" id="btn3">
<br>
<div id="result2">
	<p>1<span>홍길동</span></p>
	<p>2<span>개나리</span></p>
	<p>3<span>진달래</span></p>
</div>
</body>
</html>
