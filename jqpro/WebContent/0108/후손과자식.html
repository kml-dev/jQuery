<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>

$(document).ready(function(){
	$('#btn1').on('click',function(){
		// h2의 자식 a 태그의 스타일에 테두리 설정 - solid
		$('h2 > a').css('border','2px solid red');
		
		// h2의 후손 a태그의 스타일 배경색을 노란색으로 변경
		$('h2 a').css('background','yellow');	
	})	
	
	$('#btn2').on('click',function(){
		$('span').css('background','yellow');
		$('div span').css('border','1px solid red');
		$('div > span').css('border','2px solid blue');
	})
})
</script>
<style type="text/css">
	div{
		height : auto;
	}
</style>
</head>
<body>
<pre>
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1">
	<h2>문단안에<a>링크</a>태그가 있다
	두번째
	<span>
		<a>링크</a>
	</span>
	는 손자이다
	</h2>
</div>

<input value="확인" type="button" id="btn2">
<br>
<div id="result2">
  <p>이 문단에는 <span>스팬</span> 엘리먼트가 있다</p>
 
	<div>
    	이 디비젼에도  <span>스팬</span> 엘리먼트가 있다 
    	<p>디비젼의  내부 문단의 <span>스팬</span> 엘리먼트이다 </p>
 
    	<div>  
        	<p> 내부 디비젼의   다시 문단 속 아주
           	  	<strong>깊은곳에 </strong>
                	    <em> 숨어있는 </em>
                    	<span>스팬</span>
				엘리먼트도 있다 
        	</p>
    	</div>
 	</div> 
</div>

</body>
</html>
