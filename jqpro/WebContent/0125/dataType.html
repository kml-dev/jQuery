<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	xhr = new XMLHttpRequest();
	
	$('#btn1').on('click',function(){
		// 요청
		xhr.open('get','text.jsp',true);
		xhr.send();
		
		// 응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 & this.status == 200){
				code = this.responseText; // 홍길동/개나리/진달래/수선화/무궁화/라일락
				code = code.split("/"); // 문자열 분리하여 배열로 리턴
				
				res = "<ul>";
				$.each(code,function(i){
					//출력 모양 style
					res += "<li>"+ code[i] +"</li>";
				})
				
				res += "</ul>"
				$('#result1').html(res);
			}
		}
	})
	
	
	
	$('#btn2').on('click',function(){
		// 요청
		xhr.open('get','json.jsp',true);
		xhr.send();
		
		// 응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 & this.status == 200){
				// 응답 데이터를 json형식으로 변환
				jdata = JSON.parse(this.responseText);
				
				// 출력모양
				res = "이름 : " + jdata.name + "<br>";
				res += "주소 : " + jdata.addr + "<br>";
				res += "전화번호 : " + jdata.tel;
				
				$('#result2').html(res);		
			}
		}
	})
	
	$('#btn3').on('click',function(){
		// 요청
		xhr.open('get','arr.jsp',true);
		xhr.send();
		
		// 응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 & this.status == 200){
				jdata = JSON.parse(this.responseText);
				
				res = "<ol>";
				$.each(jdata,function(i){
					res += "<li>" + jdata[i] + "</li>";
				})
				
				res += "</ol>";
				$('#result3').html(res);
			}
		}
		
	})
	
	$('#btn4').on('click',function(){
		// 요청
		xhr.open('get','jsonArr.jsp',true);
		xhr.send();
		
		// 응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 & this.status == 200){
				jdata = JSON.parse(this.responseText);
				
				res = "";
				$.each(jdata, function(i){
					res += (i+1) + "번째 데이터 정보 <br>";
					res += "이름 : " + jdata[i].name + "<br>";
					res += "주소 : " + jdata[i].addr + "<br>";
					res += "전화번호 : " + jdata[i].tel + "<br><br>";			
				})
				$('#result4').html(res);
			}
		}
		
	})
})
</script>
</head>
<body>
<pre>
</pre>
<input value="text" type="button" id="btn1">
<input value="json" type="button" id="btn2">
<input value="arr" type="button" id="btn3">
<input value="jsonarr" type="button" id="btn4">
<br>
<div id="result1"></div>
<div id="result2"></div>
<div id="result3"></div>
<div id="result4"></div>

</body>
</html>
