<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	
	$('#btn1').on('click',function(){
		$('form :enabled').css('border','5px solid red');
		
		//클릭할 때 마다 id를 사용 가능과 사용 불가능으로 번갈아 변경
		//현재 상태값-사용가능인지 불가능인지를 얻어온다 - prop('disabled')메소드 사용
		//결과값은 true, false
		//$('input[type=text]')
		//$('input[name=id]')
		status = $('input:text').prop('disabled');
		console.log(status);		
		
		//현재 상태값을 부정해서 다시 설정한다 
		//- prop('disabled','true') prop('disabled','false')
		$('input:text').prop('disabled',!status);
	})
	
})
</script>
</head>
<body>
<pre>
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1">
	<form> 
		<input type="text" name="id" disabled value="001"><br>
		<input type="password" name="pass"  ><br>
		
		<select name="disSelect">
		      <option>Option1</option>
		      <option>Option2</option>
		      <option selected>Option3</option>
		      <option>Option4</option>
		</select>
		<br>
		<textarea name="enTextarea" rows=10 cols=20 >text</textarea><br>
		<input type="button" value="확인" onclick="alert('hello')"> <br>	
	</form>
</div>

</body>
</html>
