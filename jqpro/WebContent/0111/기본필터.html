<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	$('#btn1').on('click',function(){
		$('li:first,li:last').css('background','yellow')
		
		$('li:eq(5)').css('background','red');

		$('li:lt(4)').css({'font-size':'2em','font-weight':'bold'});
		
		
	})
})
</script>
</head>
<body>
<pre>
// 첫번째와 마지막 요소 선택
$('li:first,li:last').css('background','yellow')

// 5번 인덱스 선택
$('li:eq(5)').css('background','red');

// 4번 index보다 작은 요소 선택
$('li:lt(4)').css({'font-size':'2em','font-weight':'bold'});
		
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1">
	<ul>
	 	<li> one </li>
		<li> two </li>
		<li>  three </li>
		<li> four </li>
		<li> five </li>
		<li> six</li>
		<li> seven</li>
		<li>eight</li>
		<li>nine</li>
  </ul>
</div>

</body>
</html>
