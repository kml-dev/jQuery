<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		$('p').first().css('background','pink');	
	})
	$('#btn2').on('click',function(){
		$('p').last().css('background','blue');	
	})
	$('#btn3').on('click',function(){
		$('p').filter(':even').css('background','skyblue');	
	})
	
	$('#btn4').on('click',function(){
		$('p').filter(':odd').css('background','cyan');	
	})
	
	// 보슬보슬이라는 글자가 포함되어 있는 p태그를 선택
	// : contains() has() 
	
	$('#btn5').on('click',function(){
		$('p').filter(':contains(보슬보슬)').css('text-decoration','underline')
	})
})
</script>
</head>
<body>
<pre>
.first()
.last()
.filter(':even')
.filter(':odd')
.filter(':contains(보슬보슬)')
.eq(2) .gt(2) .lt(2)

</pre>
<input value="first" type="button" id="btn1">
<input value="last" type="button" id="btn2">
<input value="even" type="button" id="btn3">
<input value="odd" type="button" id="btn4">

<input value="filter" type="button" id="btn5">
<br>
<div id="result1">
	<p>흰눈이 보슬보슬 내려옵니다</p>
	<p>하늘에서 낯익은 새하얀 눈이</p>
	<p>산에도 들에도 들판 위에도</p>
	<p>소리 없이 보슬보슬 내려옵니다</p>
</div>

</body>
</html>
