<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		$.ajax({
			url : "member.jsp",
			type: 'get',
			success : function(res){
				code = "";
				$.each(res, function(i){
					code += (i+1)+ "번쨰 데이터 정보 <br>";
					code += "아이디 :" + res[i].mid + "<br>";
					code += "이름 : " + res[i].mname + "<br>";
					code += "전화번호 : " + res[i].mhp + "<br><br>";
				})
				
				$('#result1').html(code);
				/* // 테이블 출력 /////*/
				code = "<table border='1'>";
				code += "<tr class='tr1'><td>아이디</td><td>이름</td><td>전화번호</td></tr>";
				$.each(res, function(i){
					code += "<tr>";
					code += "<td>" + res[i].mid + "</td>";
					code += "<td>" + res[i].mname + "</td>";
					code += "<td>" + res[i].mhp + "</td>";
					code += "</tr>"
				})
				code += "</table>";
				$('#result2').html(code);
			},
			error : function(xhr){
				alert("상태 : " + xhr.status)
			},
			dataType : 'json'
		})
	})
})
</script>
<style type="text/css">
	td{
		width : 300px;
		height: 40px;
		text-align: center;
		padding : 5px;
	}
	.tr1{
		background: lightblue;
	}
</style>
</head>
<body>
<pre>
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1"></div>
<div id="result2"></div>

</body>
</html>
