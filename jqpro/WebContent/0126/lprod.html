<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		$.ajax({
			url : 'lprod.jsp',
			type: 'get',
			success: function(res){
				code = "<table border='1'>";
				code += "<tr><td>LPROD_ID</td><td>LPROD_GU</td><td>LPROD_NM</td></tr>";
				
				$.each(res, function(i){
					code += "<tr><td>"+ res[i].id +"</td>";	
					code += "<td>"+ res[i].gu +"</td>";
					code += "<td>"+ res[i].nm + "</td></tr>";
				})
				code += "</table>";
				$('#result1').html(code);
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);
			},
			dataType : 'json'
		})
	})
	
	$('#btn2').on('click',function(){
		$.ajax({
			url : 'lprod2.jsp',
			type: 'get',
			success : function(res){
				$('#result2').html(res);
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);
			},
			dataType : 'html'
		})
	})
})
</script>
<style type="text/css">
	td{
		width : 300px;
		height: 40px;
		text-align: center;
		padding : 5px;
	}
	.tr1{
		background: lightblue;
	}
</style>
</head>
<body>
<pre>
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1"></div>

<input value="확인" type="button" id="btn2">
<br>
<div id="result2"></div>
</body>
</html>
