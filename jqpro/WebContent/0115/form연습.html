<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	
	$("#btn1").on('click',function(){
		vdan = $('#dan').val().trim();
		res = "";
		if(vdan.length < 0){
			alert("입력하세요.")
			return;
		}
		for(j = 1; j <= 9; j++){
			res += `${vdan} X ${j} = ${vdan*j}\n`;
		}
		
		$('#area').val(res);
	})
	
	$('#sel').on('change',function(){
		dan = $(this).val();
		res = "<h3>결과 출력</h3>";
		for(i = 1; i < 10; i++){
			res += `${dan} X ${i} = ${dan*i} <br>`;
		}
		$('#result2').html(res);
	})
})
</script>
<style type="text/css">
	#dan{
		margin-left: 50px;
	}
	
	#sel{
		margin-left: 50px;
		width : 50px;
	}
</style>
</head>
<body>
	<input id="dan" size="3">단&nbsp;&nbsp;&nbsp;
	<input value="출력" type="button" id="btn1">
	<div id="result1">
		<textarea id="area" rows="10" cols="30">
		</textarea>
	</div>
	
	<select id="sel">
		<option value="2">2단</option>
		<option value="3">3단</option>
		<option value="4">4단</option>
		<option value="5">5단</option>
		<option value="6">6단</option>
		<option value="7">7단</option>
		<option value="8">8단</option>
		<option value="9">9단</option>
	</select>
	<br>
	<br>
	<div id="result2">
	</div>

</body>
</html>
