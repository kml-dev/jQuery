<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		rnd = parseInt(Math.random()*3);
		user = prompt("가위 바위 보 입력: ");
		arr = ["가위","바위","보"];
		com = arr[rnd];
		
		//이미지 변경 
		$('#uimg').attr('src','../images/'+ user + '_좌.PNG');
		$('#cimg').attr('src','../images/'+ com + '_우.PNG');
		
		res = "결과 : "
		if(user == "가위" && com == "보" ||
			user == "바위" && com == "가위"||
			user == "보" && com == "바위"){
			res += "당신 승!!!!"
		}else if(user == com){
			res += "비겼습니다!!!!"
		}else{
			res += "컴퓨터 승!!!!"
		}
			$('#re').html(res);			
	})
})

</script>
<style type="text/css">
	table{
		border : 1px solid white;
		text-align : center;
		border-collapse: collapse;
	}
	
	td{
		width : 400px;
		height : 30px;
	}
	
	table : nth-child(2n){
		height : auto;
	}
	
	input[type=button]{
		margin-bottom : 10px;
	}
	#p{
		background: yellow;
	}
	
	#c{
		background: cyan;
	}
	
	

</style>
</head>
<body>
  <div>
	<table border="1">
		<tr>
			<td colspan="2">
				<input value="게임시작" type="button" id="btn1">
			</td>
		</tr>
		
		<tr>
			<td id="p">사람</td>
			<td id="c">컴퓨터</td>			
		</tr>
		
		<tr>
			<td id="user">
				<img id="uimg" src="../images/바위_좌.PNG" alt="바위_좌.PNG">
			</td>
			<td id="com">			
				<img id="cimg" src="../images/바위_우.PNG" alt="바위_우.PNG">
			</td>
		</tr>	
		
		<tr>
			<td colspan="2" id="re"></td>			
		</tr>	
	</table>
  </div>
</body>
</html>
