<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		$('img').animate({left : '+=30px'}, 500)
	})
	
	$('#btn2').on('click',function(){
		$('img').animate({left : '-=50px'}, 500)
	})
	
	$('#btn3').on('click',function(){
		$('#p1').css('font-size','+=4px');
		$('#p2').animate({'font-size': '+=4px'},1000)
	})
})
</script>
<style type="text/css">
	img{
		width: 100px; 
		height: 100px;
		position: relative;
	}
	
</style>
</head>
<body>
<pre>
</pre>
<input value=">>>>" type="button" id="btn1">
<input value="<<<<" type="button" id="btn2">
<br>
<div id="result1">
	<img src="../images/Penguins.jpg">
</div>

<input type="button" id="btn3" value="확인">
<input type="button" id="btn4" value="확인">
<p id="p1">무궁화 꽃이 피엇습니다 - CSS</p>
<p id="p2">펄펄~ 눈이 옵니다~ - animate</p>

</body>
</html>
