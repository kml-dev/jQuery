<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('img').on('mouseover',function(){
		a = $(this).attr('src2');
		b = $(this).attr('src');
		$(this).attr('src',a);
	})
	
	$('img').on('mouseout',function(){
		$(this).attr('src',b);
	})
	
	$('img').hover(function(){}, function(){})
	
	$('img').on('dblclick',function(){
		$(this).hide();
		
		if($('img:visible').length < 1){
			$('#show').show();
		}
	})
	
	$('#show').on('click',function(){
		$('img').show();
		$(this).hide();
	})
	
})
</script>
<style type="text/css">
	#show{
		display: none;
	}
</style>
</head>
<body>
<pre>
</pre>
<input value="보이기" type="button" id="show">
<br>
<div id="result1">
	<img src="../images/Coca-Cola-logo.png" alt="Coca-Cola-logo.png" src2="../images/사자.jpg">
	<img src="../images/Jellyfish.jpg" alt="Jellyfish.jpg" src2="../images/수국7.jpg">
	<img src="../images/Sony1.jpg" alt="Sony1.jpg" src2="../images/수지.jpg">
	<img src="../images/대나무숲.jpg" alt="대나무숲.jpg" src2="../images/스포츠3.jpg">
</div>

</body>
</html>
