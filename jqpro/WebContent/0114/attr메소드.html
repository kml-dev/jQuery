<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		//$('img').attr('title','그림1');
		
		$('img').attr('title',function(){
			vsrc = $(this).attr('src');
			start = vsrc.lastIndexOf('/') + 1;
			end = vsrc.lastIndexOf('.');
			
			vtitle = vsrc.slice(start,end);
			return vtitle;
		})
	})
})
</script>
</head>
<body>
<pre>
</pre>
<input value="확인" type="button" id="btn1">
<br>
<div id="result1">
	<img src="../images/image.1.jpg" alt="image.1.jpg">
	<img src="../images/image.2.jpg" alt="image.2.jpg">
	<img src="../images/image.3.jpg" alt="image.3.jpg">
	<img src="../images/image.4.jpg" alt="image.4.jpg">
	<img src="../images/image.5.jpg" alt="image.5.jpg">
</div>

</body>
</html>
