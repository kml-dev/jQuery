<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	$('.btn').on('click',function(){
		// 똑같은 형식의 새로운 버튼을 생성
		$('<input>',{'class' : 'btn',
					'type' : 'button',
					'value' : '새로운버튼'
		}).appendTo('#result1');
	})
	
	$('#clear').on('click',function(){
		$('.btn').off('click');
	})
})
</script>
<style type="text/css">
	div{
		height : auto;
	}

</style>
</head>
<body>
<pre>
메소드 등록 형식: bind

이미 만들어져 있는 버튼 class=btn에 이벤트 처리기를 등록시킨다
같은 형식의 버튼 class=btn을 새롭게 생성하여 
result1에 추가한다

클래스 이름이 같아도 새롭게 생성된 button에는 이벤트 처리기가 동작하지 않는다

</pre>
<div class="dd">
	<input class="btn" type="button" value="버튼1">
	<input class="btn" type="button" value="버튼2">
</div>
<input value="해제" type="button" id="clear">
<br>
<div class="dd" id="result1"></div>

</body>
</html>
